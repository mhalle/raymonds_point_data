# .github/workflows/update-sensor-data.yml
name: Update Sensor Data

on:
  repository_dispatch:
    types: [update-sensor-data]

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlite-utils

      - name: Update SQLite database
        env:
          SENSOR_DATA: ${{ toJson(github.event.client_payload) }}
        run: |
          # Insert the new data
          echo "$SENSOR_DATA" | sqlite-utils insert sensor_data.db sensor_readings - --pk=timestamp

          # Create indexes for faster querying (if they don't exist)
          sqlite-utils add-column sensor_data.db sensor_readings temperature float --not-null-default 0
          sqlite-utils add-column sensor_data.db sensor_readings humidity float --not-null-default 0
          sqlite-utils add-column sensor_data.db sensor_readings pressure float --not-null-default 0
          sqlite-utils create-index sensor_data.db sensor_readings temperature humidity pressure

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add sensor_data.db
          timestamp=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sensor data in SQLite database - $timestamp"; git push)
